{% extends 'layout.html' %}
{% block body %}
<h3>Questions</h3>
<a class = "btn btn-danger" href="/askquestion" style = "margin-left:950px; width:150px">Ask Question</a>
<hr>
{% if questions %}



<form action="/searchquestion" method = "Post">,


  <input type="text" name = "keyword" class=" input-sm" maxlength="64" placeholder="Search">
  <button type="submit" class="btn btn-primary btn-sm">Search</button>

</form>
<hr>
<ul class="list-group">
    {% for question in questions %}
    <li style = "background-color:#3A7EA1; margin-top:10px; border-radius:10px; font-size:18px;" class = "list-group-item"><a href="/question/{{question.question_id}}" style = " color:#EFC94E;"><b>{{question.title}}</b></a></li>
    
    
    {% endfor %}
  </ul>

{% else %}
<div class ="alert alert-danger" > Henüz Burada hiç makale bulunmuyor.</div>
{% endif %}

{% endblock  %}
