{% extends 'layout.html' %}
{% block body %}
<h3>Articles</h3>
<hr>
{% if articles %}



<form action="/search" method = "Post">,


  <input type="text" name = "keyword" class=" input-sm" maxlength="64" placeholder="Search">
  <button type="submit" class="btn btn-primary btn-sm">Search</button>

</form>
<hr>
<ul class="list-group">
    {% for article in articles %}
    <li style = "background-color:#3A7EA1; margin-top:10px; border-radius:10px; font-size:18px;" class = "list-group-item"><a href="/article/{{article.id}}" style = " color:#EFC94E;"><b>{{article.title}}</b></a></li>
    
    
    {% endfor %}
  </ul>

{% else %}
<div class ="alert alert-danger" > Henüz Burada hiç makale bulunmuyor.</div>
{% endif %}

{% endblock  %}
